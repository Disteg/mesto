<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
        <section class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </section>


        <section class="profile">
            <div class="profile__content">
                <img class="profile__avatar" alt="Фотка мужика в красной шапке" src="./images/Avatar.png">
                <div class="profile__info">
                    <div class="profile__winnamebutton">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__edit"></button>
                    </div>
                    <h3 class="profile__proffesional">Исследователь Океана</h3>
                </div>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
  
        <section class="elements">
            <li class="element">
                    <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="домбай">
                    <div class="element__content">
                        <p class="element__text">Карачаевск</p>
                        <button type="button" class="element__like"></button>
                    </div>  
            </li>
            <li class="element">
                <img class="element__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="домбай">
                <div class="element__content">
                    <p class="element__text">Гора Эльбрус</p>
                    <button type="button" class="element__like"></button>
                </div>  
            </li>
            <li class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="домбай">
                <div class="element__content">
                    <p class="element__text">Домбай</p>
                    <button type="button" class="element__like"></button>
                </div>  
            </li>
            <li class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="домбай">
                <div class="element__content">
                    <p class="element__text">Гора Эльбрус</p>
                    <button type="button" class="element__like"></button>
                </div>  
            </li>
            <li class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="домбай">
                <div class="element__content">
                    <p class="element__text">Домбай</p>
                    <button type="button" class="element__like"></button>
                </div>  
            </li>
            <li class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="домбай">
                <div class="element__content">
                    <p class="element__text">Карачаево-Черкессия</p>
                    <button type="button" class="element__like"></button>
                </div>  
            </li>
        </section>
    <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form  action="#" name="form" class="form__input">
                <input type="text" name="input_name" class="popup__input_name" value="Жак-Ив Кусто" />
                <div class="popup__line"></div>
                <input type="text" name="input_proffesional" class="popup__input_proffesional" value="Исследователь Океана" />
                <div class="popup__line"></div>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
