<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

    <!--HEADER-->

        <section class="header">
            <div class="header__logo"></div>
        </section>

    <!--PROFILE-->

        <section class="profile">
            <div class="profile__content">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__winnamebutton">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__edit"></button>
                    </div>
                    <p class="profile__professional">Исследователь Океана</p>
                </div>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
  
        <!--ELEMENT CARD-->
        <section class="elements">

        </section>
         

        

  

        <!--FOOTER-->

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="template-card">
        <div class="element">
            <img class="element__photo" src="{{link}}" alt="картинка">
            <div class="element__card">
                <p class="element__name">{{name}}</p>
                <button type="button" class="element__like"></button>
            </div> 
            <button class="element__delete"></button>
        </div>
    </template>

    <script src="./script/initialCards.js"></script>
    <script type="module" src="./script/Card.js"></script>
    <script type="module" src="./script/Popup.js"></script>
    <script type="module" src="./script/FormValidator.js"></script>
    <script type="module" src="./script/index.js"></script>
    
</body>
</html>
