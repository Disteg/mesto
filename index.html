<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

    <!--HEADER-->

        <section class="header">
            <div class="header__logo"></div>
        </section>

    <!--PROFILE-->

        <section class="profile">
            <div class="profile__content">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__winnamebutton">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__edit"></button>
                    </div>
                    <p class="profile__professional">Исследователь Океана</p>
                </div>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
  
        <!--ELEMENT CARD-->
        <section class="elements">
            <!--TEMPLATE-->
            <template id="elementTemplate">
                <div  class="element">
                    <img class="element__photo">
                    <div class="element__card">
                        <p class="element__name"></p>
                        <button type="button" class="element__like"></button>
                    </div> 
                    <button class="element__delete"></button>
                </div>
            </template>
        </section>
         

        

  

        <!--FOOTER-->

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>


    <!--Попап формы профиля-->

    <div class="popup popup_profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form id='form-profile'  name="form" class="popup__form" novalidate>
                <input id="input-name" type="text" name="input-name" placeholder="Имя"  class="popup__input popup__input_name"  minlength="2" maxlength="40" required/>
                <span id="input-name-error" class="popup__input_error"></span>
                <input id="input-profile" type="text" name="input-profile" placeholder="О себе" class="popup__input popup__input_profile" minlength="2" maxlength="200" required/>
                <span id="input-profile-error" class="popup__input_error"></span>
                <button id='button-save' type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>





    <!--Попап формы карточки-->

    <div class="popup popup_place">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form id='form-place'  name="form" class="popup__form popup__form_add" novalidate>
                <input id='input-name' type="text" name="input-name" placeholder="Название"  class="popup__input popup__input_name" id="cardnamepop" minlength="2" maxlength="30" required />
                <span id="input-name-error" class="popup__input_error"></span>
                <input id='input-place' type="url" name="input-place" placeholder="Ссылка на картинку" class="popup__input popup__input_place" id="cardlinkpop" minlength="2" maxlength="200" required/>
                <span id="input-place-error" class="popup__input_error"></span>
                <button id='button-place' type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>

    



    <!--Попап формы картинки-->
    <div class = "popup popup_img">
        <div class="popup__image-container">
            <button class="popup__close" type="button"></button>
            <img class="popup__image-photo" src="" alt="">
            <div class="popup__img-text"></div>
        </div>
    </div>
    <script src="./script/initialCard.js"></script>
    <script type="module" src="./script/Card.js"></script>
    <script type="module" src="./script/FormValidator.js"></script>

    <script src="./script/index.js"></script>

    <script src='./script/validator.js'></script>
    
    
</body>
</html>
