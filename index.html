<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

    <!--HEADER-->

        <section class="header">
            <div class="header__logo"></div>
        </section>

    <!--PROFILE-->

        <section class="profile">
            <div class="profile__content">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__winnamebutton">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__edit"></button>
                    </div>
                    <p class="profile__professional">Исследователь Океана</p>
                </div>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
  
        <!--ELEMENT CARD-->
        <section class="elements">

        </section>
         

        

  

        <!--FOOTER-->

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="template-card">
        <div class="element">
            <img class="element__photo" src="{{link}}"">
            <div class="element__card">
                <p class="element__name">{{name}}</p>
                <button type="button" class="element__like"></button>
            </div> 
            <button class="element__delete"></button>
        </div>
    </template>
    <template id="template-popup-image">
        <div class="popup popup_img popup_open">
            <div class="popup__image-container">
                <button class="popup__close" type="button"></button>
                <img class="popup__image-photo" src="{{link}}" alt="">
                <div class="popup__img-text">{{name}}</div>
            </div>
        </div>
    </template>
    <template id="template-popup-image-add">
        <div class="popup popup_place popup_open">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form id='form-place' name="form" class="popup__form popup__form_add" novalidate>
                    <label>
                        <input type="text" name="input-name" placeholder="Название" class="popup__input popup__input_name" minlength="2" maxlength="30" required />
                    </label>
                    <label>
                        <input type="url" name="input-place" placeholder="Ссылка на картинку" class="popup__input popup__input_place" minlength="2" maxlength="200" required/>
                    </label>
                    <button id='button-place' type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
    </template>
    <template id="template-popup-edit">
        <div class="popup popup_profile popup_open">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form" class="popup__form" novalidate>
                    <label>
                        <input value="{{name}}" type="text" name="input-name" placeholder="Имя" class="popup__input popup__input_name"  minlength="2" maxlength="40" required/>
                    </label>
                    <label>
                        <input id="input-profile" value="{{text}}" type="text" name="input-profile" placeholder="О себе" class="popup__input popup__input_profile" minlength="2" maxlength="200" required/>
                    </label>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
    </template>

    <script src="./script/initialCards.js"></script>
    <script type="module" src="./script/Card.js"></script>
    <script type="module" src="./script/Popup.js"></script>
    <script type="module" src="./script/FormValidator.js"></script>
    <script type="module" src="./script/index.js"></script>
    
</body>
</html>
