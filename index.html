<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

    <!--HEADER-->

        <section class="header">
            <div class="header__logo"></div>
        </section>

    <!--PROFILE-->

        <section class="profile">
            <div class="profile__content">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__winnamebutton">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__edit"></button>
                    </div>
                    <p class="profile__proffesional">Исследователь Океана</p>
                </div>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
  
        <!--ELEMENT CARD-->
        <section class="elements">
            <!--TEMPLATE-->
            <template id="temcard">
                <div  class="element">
                    <img class="element__img">
                    <div class="element__content">
                        <p class="element__name"></p>
                        <button type="button" class="element__like"></button>
                    </div> 
                    <button class="element__delete"></button>
                </div>
            </template>
        </section>
         

        

  

        <!--FOOTER-->

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <!--Попап формы карточки-->

    <div class="card">
        <div class="card__content">
            <button type="button" class="card__close"></button>
            <h2 class="card__heading">Новое место</h2>
            <form action="#" name="card" class="card__form" id="popupcard">
                <input type="text" name="place-name" placeholder="Название" id="cardnamepop" class="card__input card__input_name"/>
                <input type="text" name="place-url" placeholder="Ссылка на картинку" id="cardlinkpop" class="card__input card__input_url"/>
                <button type="submit" class="card__creat">Создать</button>
            </form>
        </div>
    </div>
    
    <!--Попап формы профиля-->

    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form  action="#" name="form" class="popup__form">
                <input type="text" name="input_name" placeholder="Имя"  class="popup__input popup__input_name" value="Жак-Ив Кусто" />
                <input type="text" name="input_proffesional" placeholder="О себе" class="popup__input popup__input_proffesional" value="Исследователь Океана" />
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
    <script src="./script/card.js"></script>
</body>
</html>
